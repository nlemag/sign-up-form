<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-box">
     <img class="back" src="../sign-up-form/emil-widlund-xrbbXIXAWY0-unsplash.jpg" alt="">
     <img class="logo" src="../sign-up-form/liquid-svgrepo-com.svg" alt="">
    </div>
   <header class="header">
     <h4 id="title" class="text-center">This is not a real online service!Just a Mock-up. Sign up now to get started.</h4>
     <p>Let's do this!</p>
   </header>
   <form action="" id="form">
    <div class="form-group">
        <label for="fname" id="fname">FIRST NAME</label>
        <input type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="lname" id="lname">LAST NAME</label>
        <input type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="email" id="email">EMAIL</label>
        <input type="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="number" id="phone-number">PHONE NUMBER</label>
        <input type="number" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password" id="password">PASSWORD</label>
        <input type="password" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="check-password" id="check-password">CONFIRM PASSWORD</label>
        <input type="password" class="form-control" required>
    </div>
    <div class="form-group">
       <button type="submit" id="submit">Creat Account</button>
    </div>
    <div class="form-group">
        <p>Already have an account? <a href="https://www.facebook.com            ">Log in</a></p>
     </div>
   </form>
</body>
</html>
